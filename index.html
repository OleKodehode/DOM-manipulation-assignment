<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM manipulation [Ole]</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header>
      <h1>Bubble Popping</h1>
    </header>
    <main>
      <section id="info">
        <button id="play-btn">Play!</button>
        <article class="timer">
          <p>Time Left - <span id="timer">0</span></p>
        </article>
        <article class="score">
          <p id="score-text">Score - <span id="score-amount">110</span></p>
        </article>
      </section>
      <section id="playarea"></section>
    </main>
  </body>
</html>
